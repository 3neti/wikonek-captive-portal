<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script defer src="images/iodine.js"></script>
    <script defer src="images/moment.js"></script>
    <script defer src="images/alpine.js"></script>
    <script src="images/tailwind.js"></script>
    <title>WiKONEK Captive Portal v0.9</title>
    <style>
        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('images/Montserrat-Regular.ttf') format('woff2');
        }

        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 600;
            font-display: swap;
            src: url('images/Montserrat-SemiBold.ttf') format('woff2');
        }

        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url('images/Montserrat-Bold.ttf') format('woff2');
        }

        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 400;
            font-stretch: normal;
            font-display: swap;
            src: url('images/OpenSans-Regular.ttf') format('woff2');
        }

        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 700;
            font-stretch: normal;
            font-display: swap;
            src: url('images/OpenSans-Bold.ttf') format('woff2');
        }

        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #fff;
            z-index: 200;
            color: white;
            text-align: center;
            line-height: 90vh;
        }

        .splash.display-none {
            opacity: 0;
            z-index: -10;
            transition: all 1s;
        }

        .splash .wrap {
            height: 80%;
            width: 280px;
            margin: 0 auto;
            padding: 0;
        }

        .splash img {
            max-width: 100%;
            max-height: 312px;
            display: inline-block;
            vertical-align: middle;
        }

        #loader {
            background: #17A0DC;
            height: 10px;
            width: 100%;
            animation: loadContent 2.5s linear;
            margin-top: 80px;
        }

        @keyframes loadContent {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .fade-in {
            height: 100%;
            opacity: 1;
            animation: fadeIn 0.3s linear;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        a {
            color: #FF7522 !important;
        }

        a:hover {
            text-decoration: underline;
        }

        .site-container {
            min-width: 360px;
        }

        .header {
            margin: 5px 0;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
        }

        .content {
            font-family: 'Open Sans', sans-serif;
            width: 300px;
            margin: 0 auto;
        }

        .modal-wrapper {
            position: absolute;
            width: 100%;
            height: 150vh;
            background-color: #fff;
            display: block;
            z-index: 1000;
        }

        .modal {
            height: 100vh;
            max-width: 90%;
            background-color: #fff;
        }

        #dashboard-page svg {
            fill: #17A0DC;
            margin: 0 auto;
        }

        #dashboard-page-tindera svg {
            fill: #FE7D00;
            margin: 0 auto;
        }

        .hide-on-small {
            display: block;
        }

        .show-on-small {
            display: none;
        }

        .form-element {
            margin-bottom: 8px;
        }

        .vcenter {
            height: 100%;
            margin: 0 auto;
        }

        .vcenter .wrap {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        input, textarea {
            border: 1px solid #d8d8d8;
            padding: 6px 10px 7px !important;
            border-radius: 3px;
            display: block;
            width: 100%;
            font-size: 13px !important;
        }

        input[type="submit"],
        a.button {
            background: #17A0DC;
            color: #fff !important;
            text-transform: uppercase;
            font-weight: bold;
            padding: 15px !important;
            border-radius: 5px;
            box-shadow: 0px 3px 0px #FF7522;
            border: none;
            font-size: 16px !important;
            cursor: pointer;
        }

        a.button:hover {
            text-decoration: none;
        }

        input.disabled[type="submit"] {
            opacity: 0.5;
        }

        .countdown {
            font-weight: bold;
            text-align: center;
            display: block;
            margin-bottom: 30px;
            margin-top: 20px;
            font-size: 30px;
            border: 1px solid #d2d2d2;
            padding: 9px 0 10px;
            border-radius: 3px;
        }

        .timer {
            box-shadow: 0px 3px 0px #FF7522;
        }

        .timer-element .label {
            padding-top: 5px !important;
        }

        .timer .time {
            background: #f2f2f2;
            font-family: "Montserrat", sans-serif;
            font-weight: bold;
            font-size: 24px;
            padding: 5px;
            border-radius: 3px;
        }

        .nav button {
            background: #eee;
            padding: 20px;
            text-align: center;
            color: #17A0DC;
            font-size: 14px;
            border-radius: 3px;
        }

        .grid {
            line-height: 1.35;
        }

        .product-offers {
            border: 1px solid #d8d8d8;
            border-radius: 3px;
            margin: 10px 0;
            padding: 10px 20px 10px 13px;
            grid-template-columns: 65% 35% !important;
        }

        .product-offers span {
            display: block;
            font-family: "Montserrat", sans-serif !important;
            font-size: 15px;
        }

        .product-offers span:first-child {
            font-weight: bold;
            font-size: 19px;
        }

        .product-offers button {
            font-size: 14px;
        }

        .buynow {
            background: #eee;
            color: #17A0DC;
            border-radius: 3px;
            font-weight: bold;
        }

        #dashboard-page-tindera .buynow {
            color: #FE7D00;
        }

        .close-btn {
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .coinbank {
            background: rgb(255, 158, 33);
            background: radial-gradient(circle, rgba(255, 158, 33, 1) 0%, rgba(255, 120, 34, 1) 100%);
            border: 8px solid #fff;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            -webkit-animation: glow 2s linear infinite; /* Safari */
            animation: glow 2s linear infinite;
            box-shadow: 0px 0px 13px #ccc;
            transition: all 1s;
            margin: 0 auto;
        }

        @keyframes glow {
            0% {
                background: rgb(255, 100, 34);
                background: radial-gradient(circle, rgba(255, 100, 34, 1) 0%, rgba(255, 182, 33, 1) 100%);
            }
            100% {
                background: rgb(255, 158, 33);
                background: radial-gradient(circle, rgba(255, 158, 33, 1) 0%, rgba(255, 120, 34, 1) 100%);
            }
        }

        .insertcoin {
            background: #fff;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            box-shadow: 0 0 5px #ffb621;
            color: #17A0DC;
            font-size: 14px;
        }

        .insertcoin span {
            position: relative;
            top: 23px;
        }

        .coinbank img {
            position: absolute;
            z-index: 10000;
            top: 38px;
            left: 62px;
        }

        .station-id {
            max-width: 600px;
            margin: 15px auto;
            font-size: 14px;
            font-weight: bold;
            color: #999;
            padding-left: 2px;
            border-top: 1px dotted #d8d8d8;
            padding-top: 5px;
        }

        .form-element span {
            font-size: 13px;
        }

        label {
            margin-bottom: 3px !important;
            display: block;
        }

        .wklogo {
            width: 185px;
        }

        .wklogotindera {
            height: 44px;
            width: auto !important;
        }

        .start-browsing {
            text-align: center;
            max-width: 80%;
            margin: 0 auto 50px;
        }

        @media only screen and (max-width: 500px) {

            .wklogo {
                width: 60%;
                margin: 0 auto 15px;
            }

            .wallet-details.float-right {
                width: 100%;
            }

            .wallet-balance.float-left.text-right.pr-2 {
                text-align: left;
            }

            .hide-on-small {
                display: none;
            }

            .show-on-small {
                display: block;
            }

        }
    </style>
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<!-- [start] Content Page -->
<div
        x-data="ui">
    <!-- [start] Notification Page -->
    <div
            @notify.window="add($event)"
            aria-live="polite"
            class="fixed bottom-0 right-0 pr-4 pb-4 max-w-xs w-full flex flex-col space-y-4 sm:justify-start"
            role="status"
            x-data="{notifications: [],
                add(e) {this.notifications.push({id: e.timeStamp, type: e.detail.type, content: e.detail.content})},
                remove(notification) {this.notifications = this.notifications.filter(i => i.id !== notification.id)}}"
    >
        <template :key="notification.id" x-for="notification in notifications">
            <div
                    class="relative max-w-sm w-full bg-white pl-6 pr-4 py-4 border border-black pointer-events-auto"
                    x-data="{
                show: false,
                init() {
                    this.$nextTick(() => this.show = true)

                    setTimeout(() => this.transitionOut(), $store.wikonek.config.notification.delay)
                },
                transitionOut() {
                    this.show = false

                    setTimeout(() => this.remove(this.notification), $store.wikonek.config.notification.transitionOut)
                },
            }"
                    x-show="show"
                    x-transition.duration.500ms
            >
                <div class="flex items-start">
                    <!-- Icons -->
                    <div class="flex-shrink-0" x-show="notification.type === 'info'">
                    <span aria-hidden="true"
                          class="w-6 h-6 inline-flex items-center justify-center text-xl font-bold text-gray-400 border-2 border-gray-400 rounded-full">!</span>
                        <span class="sr-only">Information:</span>
                    </div>

                    <div class="flex-shrink-0" x-show="notification.type === 'success'">
                    <span aria-hidden="true"
                          class="w-6 h-6 inline-flex items-center justify-center text-lg font-bold text-green-600 border-2 border-green-600 rounded-full">&check;</span>
                        <span class="sr-only">Success:</span>
                    </div>

                    <div class="flex-shrink-0" x-show="notification.type === 'error'">
                    <span aria-hidden="true"
                          class="w-6 h-6 inline-flex items-center justify-center text-lg font-bold text-red-600 border-2 border-red-600 rounded-full">&times;</span>
                        <span class="sr-only">Error:</span>
                    </div>

                    <!-- Text -->
                    <div class="ml-3 w-0 flex-1 pt-0.5">
                        <p class="text-sm leading-5 font-medium text-gray-900" x-text="notification.content"></p>
                    </div>

                    <!-- Remove button -->
                    <div class="ml-4 flex-shrink-0 flex">
                        <button @click="transitionOut()" class="inline-flex text-gray-400" type="button">
                            <svg aria-hidden class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                <path clip-rule="evenodd"
                                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                      fill-rule="evenodd"></path>
                            </svg>
                            <span class="sr-only">Close notification</span>
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div><!-- Notification Page [end] -->
    <!-- [start] Splash -->
    <div
            class="splash p-4"
            id="splash-page"
            x-data="ingress">
        <div class="wrap">
            <img :src="image" alt="splash" class="fade-in"/>
        </div>
        <div class="rounded-lg" id="loader"></div>
    </div><!-- Splash [end] -->
    <!-- [start] Main Canvas -->
    <div>
        <template x-if="hasDeviceMACAddress">
            <div>
                <!-- [start] Registration -->
                <div
                        class="site-container
                wrap p-4"
                        x-data="registration"
                        x-show="unregistered">
                    <div class="header">
                        <div class="logo w-48" style="margin: 0 auto 40px;"><img src="images/wklogo_full.png"/></div>
                    </div><!-- header -->
                    <div class="content">
                        <div class="wrap">
                            <div class="title text-center font-bold text-[21px] mb-[30px]"
                                 x-text="captions.title"></div>
                            <div class="form">
                                <form class="signup" x-on:submit.prevent="submit">
                                    <div class="mnumber form-element">
                                        <label class="text-[13px]">Mobile Number</label>
                                        <div class="relative">
                                            <span class="absolute top-[7px] left-[8px]">0 <span class="text-[#d8d8d8]">|</span></span>
                                            <input
                                                    :maxlength="fields.mobile.maxLength"
                                                    :placeholder="$store.wikonek.macAddress"
                                                    @blur="fields.mobile.validate(validationCallback)"
                                                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                    required
                                                    style="padding-left: 45px !important;"
                                                    type="number"
                                                    x-model="fields.mobile.value"
                                            >
                                            <p class="text-red-500 text-xs italic py-2" x-cloak><span
                                                    x-text="fields.mobile.errorMsg"></span></p>
                                        </div>
                                    </div>
                                    <template x-if="wantToRegister">
                                        <div class="fname form-element">
                                            <label class="text-[13px]">Full Name</label>
                                            <input
                                                    :maxlength="fields.name.maxLength"
                                                    @blur="fields.name.validate(validationCallback)"
                                                    aria-label="Full Name" placeholder="[First Name] [Last Name] e.g. Juan Luna"
                                                    required
                                                    type="text"
                                                    x-model="fields.name.value"
                                            >
                                            <p class="text-red-500 text-xs italic py-2" x-cloak><span
                                                    x-text="fields.name.errorMsg"></span></p>
                                        </div>
                                    </template>
                                    <template x-if="wantToRegister">
                                        <div class="bday form-element">
                                            <label class="text-[13px]">Birthday</label>
                                            <input
                                                    :value="date.toLocaleDateString('sv-en')"
                                                    @blur="fields.birthdate.validate(validationCallback)"
                                                    required
                                                    type="date"
                                                    x-data="{date: new Date($el.dataset.value)}"
                                                    x-model="fields.birthdate.value"
                                            >
                                            <p class="text-red-500 text-xs italic py-2" x-cloak><span
                                                    x-text="fields.birthdate.errorMsg"></span></p>
                                        </div>
                                    </template>
                                    <template x-if="wantToRegister">
                                        <div class="address form-element">
                                            <label class="text-[13px]">Address</label>
                                            <textarea
                                                    :maxlength="fields.address.maxLength"
                                                    @blur="fields.address.validate(validationCallback)"
                                                    placeholder="88 Malakas St., Barangay Pinyahan, Quezon City 1100"
                                                    required
                                                    x-model="fields.address.value"
                                            >
                        </textarea>
                                            <p class="text-red-500 text-xs italic py-2" x-cloak><span
                                                    x-text="fields.address.errorMsg"></span></p>
                                        </div>
                                    </template>
                                    <div class="pinnum form-element">
                                        <label class="text-[13px]">Security PIN</label>
                                        <div class="relative" x-data="{ show: true }">
                                            <input
                                                    :maxlength="fields.pin.maxLength"
                                                    :type="show ? 'password' : 'number'"
                                                    @blur="fields.pin.validate(validationCallback)"
                                                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                    placeholder="e.g. 1234"
                                                    required
                                                    x-model="fields.pin.value"
                                            >
                                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                                <svg :class="{'hidden': !show, 'block':show }" @click="show = !show"
                                                     class="h-6 text-gray-700"
                                                     fill="none"
                                                     viewbox="0 0 576 512"
                                                     xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
                                                          fill="currentColor">
                                                    </path>
                                                </svg>

                                                <svg :class="{'block': !show, 'hidden':show }" @click="show = !show"
                                                     class="h-6 text-gray-700"
                                                     fill="none"
                                                     viewbox="0 0 640 512"
                                                     xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"
                                                          fill="currentColor">
                                                    </path>
                                                </svg>

                                            </div>
                                        </div>
                                        <p class="text-red-500 text-xs italic py-2" x-cloak><span
                                                x-text="fields.pin.errorMsg"></span>
                                        </p>
                                    </div>
                                    <template x-if="wantToRegister">
                                        <div class="confpinnum form-element" style="margin-bottom: 30px;">
                                            <label class="text-[13px]">Confirm Security PIN</label>
                                            <div class="relative" x-data="{ show: true }">
                                                <input
                                                        :maxlength="fields.pin_confirmation.maxLength"
                                                        :type="show ? 'password' : 'number'"
                                                        @blur="fields.pin_confirmation.validate(validationCallback)"
                                                        oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                        placeholder="e.g. 1234"
                                                        required
                                                        x-model="fields.pin_confirmation.value"
                                                >
                                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                                    <svg :class="{'hidden': !show, 'block':show }" @click="show = !show"
                                                         class="h-6 text-gray-700"
                                                         fill="none"
                                                         viewbox="0 0 576 512"
                                                         xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
                                                              fill="currentColor">
                                                        </path>
                                                    </svg>

                                                    <svg :class="{'block': !show, 'hidden':show }" @click="show = !show"
                                                         class="h-6 text-gray-700"
                                                         fill="none"
                                                         viewbox="0 0 640 512"
                                                         xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"
                                                              fill="currentColor">
                                                        </path>
                                                    </svg>

                                                </div>
                                            </div>
                                            <p class="text-red-500 text-xs italic py-2" x-cloak><span
                                                    x-text="fields.pin_confirmation.errorMsg"></span></p>
                                        </div>
                                    </template>
                                    <template x-if="wantToRegister">
                                        <div class="flex items-start mb-6">
                                            <div class="flex items-center h-5">
                                                <input
                                                        aria-describedby="agree"
                                                        class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                                                        id="agree"
                                                        required
                                                        type="checkbox"
                                                        x-model="agreed"
                                                >
                                            </div>
                                            <div class="ml-3 text-sm">
                                                <label
                                                        class="font-medium text-gray-900 dark:text-gray-300"
                                                        for="agree"
                                                        x-text="captions.agreed"
                                                >
                                                </label>
                                            </div>
                                        </div>
                                    </template>
                                    <div class="flex items-start mb-6">
                                        <div class="flex items-center h-5">
                                            <input

                            </div><!-- header -->

                                <svg class="h-7 w-7" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd"
                                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                          fill-rule="evenodd"/>
                                </svg>
                            </div>
                            <div class="content">
                                <div class="wrap">
                                    <div style="text-align: center;"
                                         x-show="open" x-transition
                                         x-on:click="open = false"
                                    >
                                        <div
                                                x-on:click.stop
                                                x-trap.noscroll.inert="open"
                                        >
                                            <!-- Title -->
                                            <div class="title text-center font-bold text-[21px] mb-[30px]">Confirm Purchase</div>
                                            <!-- Content -->
                                            <p class="mt-2 text-gray-600" x-text="product.name"></p>
                                            <!-- Buttons -->
                                            <div>
                                                <a class="button block mt-[30px]" x-data x-on:click="submit; open = false">Confirm</a>
                                                <a class="button block mt-[30px]" x-data x-on:click="open = false">Cancel</a>

                </div><!-- Modals [end] -->
                <!-- [start] Dashboard -->
                <div
                        x-show="registered">
                    <!-- [start] User Page -->
                    <div
                            x-data="dashboard"
                            class="site-container wrap p-4"
                            id="dashboard-page-user"
                    >
                        <!-- [start] Header -->
                        <div
                                class="header"
                                style="max-width: 600px; margin: 5px auto;">
                            <!-- [start] Logo -->
                            <div>
                                <template x-if="isUser">
                                    <div class="logo float-left"><img class="wklogo" src="images/wklogo_full.png" @click="willManage = !willManage"/></div>
                                </template>
                                <template x-if="isManager">
                                    <div class="logo float-left"><img class="wklogotindera" src="images/wklogo_full_tindera2.png" @click="willManage = !willManage"/></div>
                                </template>
                            </div><!-- Logo [end] -->
                            <!-- [start] Topup Profile -->
                            <div
                                    class="wallet-details float-right">
                                <template x-if="isUser">
                                    <div class="wallet-balance float-left text-right pr-2">
                                        <div class="text-[17px] font-bold">₱<span x-text="loadRemaining"></span></div>
                                        <div class="text-[12px]" x-text="captions.balance"></div>
                                    </div>
                                </template>
                                <template x-if="isManager">
                                    <div class="wallet-balance float-left text-right pr-2" x-data="airtime">
                                        <div class="text-[17px] font-bold"><span x-text="timeRemaining"></span></div>
                                        <div class="text-[12px]">Remaining Time</div>
                                    </div>
                                </template>
                                <div class="header-buttons float-right">
                                    <button class="bg-[#eeeeee] p-2 rounded-full" x-data x-on:click="$dispatch('open-topup-modal')">
                                        <svg class="h-7 w-7" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path clip-rule="evenodd"
                                                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                                                  fill-rule="evenodd"/>
                                        </svg>
                                    </button>
                                    <button class="bg-[#eeeeee] p-2 rounded-full" x-data x-on:click="$dispatch('open-profile-modal')">
                                        <svg class="h-7 w-7" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path clip-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                                  fill-rule="evenodd"/>
                                        </svg>
                                    </button>
                                </div>
                            </div><!-- Topup Profile [end] -->
                        </div><!-- Header [end] -->
                        <!-- [start] Divider -->
                        <div
                                class="clear-both"></div><!-- Divider [end] -->
                        <!-- [start] Station ID -->
                        <div
                                class="station-id"
                                x-text="'Station ID: ' + stationID"
                        ></div><!-- Station ID [end] -->
                        <!-- [start] Panels -->
                        <div
                                class="content relative top-[20px]"
                                style="width: 100%; max-width: 600px;"
                        >
                            <!-- [start] Airtime | Load Remaining -->
                            <div>
                                <template x-if="isUser">
                                    <!-- [start] Airtime -->
                                    <div
                                            class="timer mb-[35px] bg-[#17A0DC] rounded grid grid-cols-4 gap-4 text-center p-4"
                                            x-data="airtime"
                                    >
                                        <div class="timer-element">
                                            <div class="time" x-text="days"></div>
                                            <div class="label text-white font-semibold text-sm">Days</div>
                                        </div><!-- days -->
                                        <div class="timer-element">
                                            <div class="time" x-text="hours"></div>
                                            <div class="label text-white font-semibold text-sm">Hours</div>
                                        </div><!-- hours -->
                                        <div class="timer-element">
                                            <div class="time" x-text="minutes"></div>
                                            <div class="label text-white font-semibold text-sm">Minutes</div>
                                        </div><!-- minutes -->
                                        <div class="timer-element">
                                            <div class="time" x-text="seconds"></div>
                                            <div class="label text-white font-semibold text-sm">Seconds</div>
                                        </div><!-- seconds -->
                                    </div><!-- Airtime [end] -->
                                </template>
                                <template x-if="isManager">
                                    <!-- [start] Load Remaining -->
                                    <div>
                                        <div class="timer mb-[35px] bg-[#FE7D00] rounded grid grid-cols-1 gap-4 text-center p-4">
                                            <div class="timer-element">
                                                <div class="time">₱<span x-text="loadRemaining"></span></div>
                                                <div class="label text-white font-semibold text-sm" x-text="captions.balance"></div>
                                            </div>
                                        </div>
                                        <div
                                                class="text-[#FF0000] text-center mb-[35px]" style="font-weight: bold !important;" x-text="captions.replenish" x-show="replenish">
                                        </div>
                                    </div><!-- Load Remaining [end] -->
                                </template>
                            </div><!-- Airtime | Load Remaining [end] -->
                            <!-- [start] Checkin -->
                            <div
                                    x-data="checkin">
                                <div class="text-[#FF0000] text-center mb-[35px]" style="font-weight: bold !important;" x-text="captions.claimed" x-show="claimed"></div>
                                <div class="text-[#26580F] text-center mb-[35px]" x-show="unclaimed">
                                    <a style="color: #26580F !important; font-weight: bold; cursor: pointer;" x-on:click="submit" x-text="captions.claim"></a>
                                </div>
                            </div><!-- Checkin [end] -->
                            <!-- [start] Count Redeem Transfer -->
                            <div
                                    class="nav clear-both grid grid-cols-3 gap-5 mb-[30px]"
                            >
                                <!-- [start] Count -->
                                <div>
                                    <template x-if="canInsertCoin">
                                        <button x-on:click="$dispatch('open-count-modal')">
                                            <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z"/>
                                                <path d="M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"/>
                                            </svg>
                                            <span>Insert Coin</span>
                                        </button>
                                    </template>
                                    <template x-if="!canInsertCoin">
                                        <button>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="red-200">
                                                <path fill-rule="evenodd" d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.368zm1.414-1.414L6.524 5.11a6 6 0 018.367 8.367zM18 10a8 8 0 11-16 0 8 8 0 0116 0z" clip-rule="evenodd" />
                                            </svg>
                                            <span>Check Tindera</span>
                                        </button>
                                    </template>
                                </div><!-- Count [end] -->
                                <!-- [start] Redeem -->
                                <div>
                                    <button x-data x-on:click="redeem">
                                        <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 100 4v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 100-4V6z"/>
                                        </svg>
                                        <span>Redeem Voucher</span>
                                    </button>
                                </div><!-- Redeem [end] -->
                                <!-- [start] Transfer -->
                                <div>
                                    <button x-data x-on:click="transfer">
                                        <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path clip-rule="evenodd"
                                                  d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm2 10a1 1 0 10-2 0v3a1 1 0 102 0v-3zm2-3a1 1 0 011 1v5a1 1 0 11-2 0v-5a1 1 0 011-1zm4-1a1 1 0 10-2 0v7a1 1 0 102 0V8z"
                                                  fill-rule="evenodd"/>
                                        </svg>
                                        <span>Transfer Load</span>
                                    </button>
                                </div><!-- Transfer [end] -->
                            </div><!-- Count Redeem Transfer [end] -->
                            <!-- [start] List -->
                            <div>
                                <template x-if="isUser">
                                    <!-- [start] Purchase -->
                                    <div
                                            x-data="purchase"
                                            x-show="canBuy"
                                    >
                                        <div class="font-bold text-[18px] title mb-[15px]" x-text="title"></div>
                                        <div class="offers mb-[35px]">
                                            <template x-for="product in products" :key=product.code>
                                                <template x-if="price(product.code) <= $store.wikonek.data.ui.balance.load.amount">
                                                    <div class="product-offers grid grid-cols-2 gap-2">
                                                        <div class="item"><span x-text="product.rate"></span><span x-text="product.name"></span></div>
                                                        <button class="buynow" x-data x-on:click="confirm(product.code)" x-text="caption"></button>
                                                    </div>
                                                </template>
                                            </template>
                                        </div>
                                    </div><!-- Purchase [end] -->
                                </template>
                                <template x-if="isManager">
                                    <!-- [start] Transfer -->
                                    <div
                                            x-data="transfer" x-show="$store.wikonek.data.ui.recipients && $store.wikonek.data.ui.recipients.length>0">
                                        <div class="font-bold text-[18px] title mb-[15px]">Recent Transactions</div>
                                        <div class="offers mb-[35px]" >
                                            <template x-for="transferee in $store.wikonek.data.ui.recipients" :key=transferee.mobile>
                                                <div class="product-offers grid grid-cols-2 gap-2">
                                                    <div class="item"><span x-text="'₱' + (+transferee.amount).toLocaleString()"></span><span x-text="transferee.mobile"></span>
                                                        <span x-text="transferee.name"></span></div>
                                                    <button class="buynow" x-data x-on:click="$dispatch('open-transfer-modal', {transferee})">Transfer Again
                                                    </button>
                                                </div>
                                            </template>
                                        </div>
                                    </div><!-- Transfer [end] -->
                                </template>
                            </div><!-- List [end] -->
                        </div><!-- Panels [end] -->
                    </div><!-- User Page [end] -->
                </div><!-- Dashboard [end] -->
                <div x-text="device.macAddress"></div>
            </div>
        </template>
    </div><!-- Main Canvas [end] -->
    <!-- [start] Error Canvas -->
    <div
            x-show="!hasDeviceMACAddress">
        <span x-text="text.errors.deviceMACAddress"></span>
    </div><!-- Error Canvas [end]-->
</div><!-- Content [end] -->
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.store('wikonek', {
            deviceMACAddress: `$clientmac`,
            stationMACAddress: `$gatewaymac`,
            coinExpiry: `$queueTime`,
            config: {
                notification: {
                    delay: 3 * 1000,
                    transitionOut: 1 * 1000,
                },
                splash: {
                    image: 'images/splash.png',//TODO: put this back to splashURL, but have to tweak to load faster
                    delay: 2 * 1000,
                },
                pinSize: 4,
                device: {
                    defaultName: 'mobile',
                },
                environment: 'testing',
                refreshInterval: 5 * 1000,
                flashTimeout: 3 * 1000,
                replenishThreshold: 5000,
                insertCoinThreshold: 76700, //centavos for now
                egressTimeout: 1 * 1000,
            },
            connection: {
                status: {
                    get network() {
                        return navigator.onLine === true;
                    },
                    get gateway() {
                        return (testClientMACAddress !== Alpine.store('wikonek').deviceMACAddress);
                    },
                    backend: false,
                },
            },
            data: {
                touch: {
                    token: '',
                    day_pass_today: {
                        availed: 0
                    },
                    device: {
                        user: null,
                    }
                },
                station: {
                    identifier: '',//supposedly MAC address of station
                    name: '',//station ID
                    user: null, //manager of station
                },
                ui: {
                    balance: {
                        load: {
                            amount: 5370.00,
                            units: 'pesos'
                        },
                        airtime: {
                            amount: 0,
                            units: 'minutes'
                        }
                    },
                    main: [

                    ],
                    navigation: [],
                    products: [
                        {
                            code: '1HIA',
                            name: 'UNLI Data 1 Hour',
                            rate: '₱ 5.00'
                        }
                    ],
                    profile: {
                        mobile: '',
                        name: '',
                        birthdate: '',
                        address: '',
                    },
                    recipients: [],
                    transactions: [],
                },
                purchase: {
                    product: {
                        rate: 'P 0.00',
                    }
                },
            },
            session: {
                get hasDeviceMACAddress() {
                    return this.deviceMACAddress !== "\$clientmac";
                },
                get token() {
                    return Alpine.store('wikonek').data.touch.token;
                },
                get dayPassClaimed() {
                    let retval = false;
                    if (Alpine.store('wikonek').data.touch.day_pass_today) {
                        if (+Alpine.store('wikonek').data.touch.day_pass_today.availed > 0) {
                            retval = true;
                        }
                    }

                    return retval;
                },
                get deviceMACAddress() {
                    let retval = Alpine.store('wikonek').deviceMACAddress;
                    if (retval === "\$clientmac") {
                        if (Alpine.store('wikonek').config.environment === 'testing') {
                            retval = testClientMACAddress;
                        }
                    }

                    return retval;
                },
                get stationMACAddress() {
                    let retval = Alpine.store('wikonek').stationMACAddress;
                    if (retval.indexOf('gatewaymac') > 0) {
                        retval = virtualStationID;
                    }

                    return retval;
                },
                get registered() {
                    return Iodine.isRequired(Alpine.store('wikonek').data.ui.profile.mobile);
                },
                get coinExpiry() {
                    let retval = Alpine.store('wikonek').coinExpiry;
                    if (retval === "\$queueTime") {
                        retval = 10;
                    }

                    return retval;
                },
                ui_interval_handle: null,
            },
            selectedProduct: {
                code: '1HIA',
                name: 'UNLI Data 1 Hour',
                rate: '₱ 5.00'
            },
            loadValidations() {
                console.log('** store->wikonek->loadValidations()');
                Iodine.addRule(
                    "regexFullName",
                    (value) => Iodine.isRegexMatch(value, "(\\b[A-Za-z]+)( )([A-Za-z]+\\b)")
                );
                Iodine.messages.regexFullName = "Value must match [First Name] [Last Name]";
                console.log('** - regexFullName loaded');
                Iodine.addRule(
                    "regexMobile",
                    (value) => Iodine.isRegexMatch(value, "9\\d{9}$")
                );
                Iodine.messages.regexMobile = "Value must match 9#########";
                console.log('** - regexMobile loaded');
                Iodine.addRule(
                    "stringDate",
                    (value) => Iodine.isDate(new Date(value))
                );
                Iodine.messages.stringDate = "Value must be a date";
                console.log('** - stringDate loaded');
                Iodine.addRule(
                    "plausibleDate",
                    (value) => moment(value).isBetween(moment().subtract(100,'years'), moment().subtract(6,'years'))
                )
                Iodine.messages.plausibleDate = "Value must be betweeen -100 years and -6 years from today";
                console.log('** - plausibleDate loaded');
                Iodine.addRule(
                    "regexPIN",
                    (value) => Iodine.isRegexMatch(value, `\\d{${this.config.pinSize}}$`)
                );
                Iodine.messages.regexPIN = "Value must match ####";
                console.log('** - regexPIN loaded');
                Iodine.addRule(
                    "regexVoucher",
                    (value) => Iodine.isRegexMatch(value, "^\\w{4}\\-?\\w{4}$")
                );
                Iodine.messages.regexVoucher = "Value must match ****-****";
                console.log('** - regexVoucher loaded');
            },
            async api_touch() {
                console.log('** store->wikonek->api_touch()');
                const device = this.session.deviceMACAddress;
                const device_name = this.config.device.defaultName;
                const url = apiEndPoint+`/touch/${device}/${device_name}`;
                await fetch(url, {method: 'POST'})
                    .then(response =>  response.json().then(data => ({status: response.status, body: data, isOk: response.ok})))
                    .then(obj => {
                        if (obj.isOk === true) {
                            console.log(`** - fetch touch`);
                            this.data.touch = obj.body.data;
                            console.log(this.data.touch, 'this.data.touch');
                        }
                        this.connection.status.backend = obj.isOk;
                    })
            },
            async api_station() {
                console.log('** store->wikonek->api_station()');
                const station = this.session.stationMACAddress;
                const url = apiEndPoint+`/stations/${station}`;
                await fetch(url, {
                    method: 'GET',
                    headers: {"Authorization": "Bearer " + Alpine.store('wikonek').session.token}
                })
                    .then(response =>  response.json().then(data => ({status: response.status, body: data, isOk: response.ok})))
                    .then(obj => {
                        if (obj.isOk === true) {
                            console.log('** - fetch station');
                            this.data.station = obj.body.data;
                            console.log(this.data.station, 'this.data.station');
                        }
                        this.connection.status.backend = obj.isOk;
                    })
            },
            async api_ui() {
                console.log('** store->wikonek->api_ui()');
                await fetch(apiEndPoint+`/ui`, {method: 'GET', headers: {"Authorization": "Bearer " + Alpine.store('wikonek').session.token}})
                    .then(response =>  response.json().then(data => ({status: response.status, body: data, isOk: response.ok})))
                    .then(obj => {
                        if (obj.isOk === true) {
                            console.log('** - fetch ui');
                            this.data.ui = obj.body.data;
                            // this.registered = !isEmpty(this.data.ui.profile.mobile) || !isEmpty(this.user.mobile);
                            console.log(this.data.ui, 'this.data.ui');
                        }
                        else {
                            clearInterval(this.session.ui_interval_handle);
                        }
                        this.connection.status.backend = obj.isOk;
                    })
                    .catch(() => clearInterval(this.session.ui_interval_handle))
            },
            async api_consume(minutes = -1, all = false) {
                console.log('** store->wikonek->api_consume()');
                return await fetch(apiEndPoint+`/consume/${minutes}/${all}`, {method: 'POST', headers: {"Authorization": "Bearer " + Alpine.store('wikonek').session.token}})
                    .then(response =>  response.json().then(data => (data.data)))
                // .then(consumption => this.api_extend(consumption.minutes))
            },
            async api_extend(minutes) {
                console.log('*** store->wikonek->api_extend_airtime()');
                const seconds = minutes * 60;
                return await fetch(gatewayURL+`control.html?timereete=${seconds}`, {method: 'GET'})
                    .then(response =>  response.text().then(text => ({success: response.ok, action: console.log(text)})))
                    .then(extension => extension.success ? minutes : 0);
            },
            init() {
                console.log('* store->wikonek->init()');
                this.loadValidations();
                this.api_touch()
                    .then(() => this.api_station())
                    .then(() => {
                        this.api_ui()
                            .then(() => {this.session.ui_interval_handle = setInterval(() => {this.api_ui()}, this.config.refreshInterval)})
                    });
            },
            get mode() {
                return this.canManage ? SHOW_MANAGER : SHOW_USER;
            },
            get modes() {
                let values = SHOW_USER;
                if (this.canManage) {
                    values = values | SHOW_MANAGER;
                }

                return values;
            },
            get canManage() {
                let retval = false;
                if (typeof this.data.station.user === 'object' && this.data.station.user !== null) {
                    if (typeof this.data.touch.device.user === 'object' && this.data.touch.device.user !== null) {
                        if (this.data.station.user.id == this.data.touch.device.user.id) {
                            retval = true;
                        }
                    }
                }
// retval = true;
                return retval;
            },
        })
        Alpine.data('ui', () => ({
            loaded: false,
            device: {
                get macAddress() {
                    return Alpine.store('wikonek').session.deviceMACAddress;
                },
                get stationID() {
                    return Alpine.store('wikonek').session.stationMACAddress;
                },
            },
            get hasDeviceMACAddress() {
                return Alpine.store('wikonek').session.hasDeviceMACAddress;
            },
            get connected() {
                return Alpine.store('wikonek').connected.status.backend;
            },
            get registered() {
                return Alpine.store('wikonek').session.registered;
            },
            text: {
                errors: {
                    deviceMACAddress: 'Cannot identify your device from this WiFi connection! Try our alternate SSID e.g. WiKONEK Orange or WiKONEK Blue.'
                },
            },
            init() {
                if (this.hasDeviceMACAddress) {
                    this.$nextTick(() => {
                        this.$dispatch('notify', {
                                content: `Your MAC Address is ${this.device.macAddress}.`,
                                type: 'info'
                            }
                        );
                    });
                    this.loaded = true;
                }
            },
        }))
        Alpine.data('ingress', () => ({
            image: Alpine.store('wikonek').config.splash.image,
            delay: Alpine.store('wikonek').config.splash.delay, // in milliseconds
            init() {
                console.log(`# data->ingress->init()`);
                setTimeout(() => this.$el.classList.add('display-none'), this.delay);
                console.log(`# - setting splash delay to ${this.delay.toLocaleString()} ms`);
            }
        }))
        Alpine.data('registration', () => ({
            agreed: false,
            wantToLogin: false,
            fields: {
                mobile: {
                    value: null,
                    maxLength: 10,
                    rules: ['required', 'regexMobile'],
                    validate(callback) {
                        let {isValid, errorMsg} = callback(this);
                        this.isValid = isValid;
                        this.errorMsg = errorMsg;
                    },
                    isValid: null,
                    errorMsg: null
                },
                name: {
                    value: null,
                    maxLength: 50,

            done() {
                if (this.airtime > 0) {
                    location.replace(this.url_landing);
                }
            }
        }))
        Alpine.data('transfer', () => ({
            fields: {
                mobile: {
                    value: null,
                    maxLength: 10,
                    rules: ['required', 'regexMobile'],
                    validate(callback) {
                        let {isValid, errorMsg} = callback(this);
                        this.isValid = isValid;
                        this.errorMsg = errorMsg;
                    },
                    isValid: null,
                    errorMsg: null
                },
                amount: {
                    value: null,
                    maxLength: 8,
                    rules: ['required', 'numeric', 'min:5'],
                    validate(callback) {
                        let {isValid, errorMsg} = callback(this);
                        this.isValid = isValid;
                        this.errorMsg = errorMsg;
                    },
                    isValid: null,
                    errorMsg: null
                },
            },
            transferSucceeded: null,
            transferFailed: null,
            // recipients: Alpine.store('wikonek').data.transfer.recipients,
            // recipients: Alpine.store('wikonek').user.recipients,
            recipients: Alpine.store('wikonek').data.ui.recipients,
            get caption() {
                return'Go!!!'
            },
            get message() {
                return `${this.fields.amount.value} successfully transferred to ${this.fields.mobile.value}.`
            },
            get minimumRemittance() {
                return 5.00;
            },
            get canTransfer() {
                return this.fields.mobile.isValid && this.fields.amount.isValid && this.fields.amount.value >= this.minimumRemittance;
            },
            clear() {
                console.log('clearing transfer');
                if (this.transferSucceeded || !this.fields.mobile.isValid) {
                    this.fields.mobile.value = '';
                    this.fields.mobile.isValid = null;
                    this.fields.mobile.errorMsg = null;
                }
                if (this.transferSucceeded || !this.fields.amount.isValid) {
                    this.fields.amount.value = null;
                    this.fields.amount.isValid = null;
                    this.fields.amount.errorMsg = null;
                }
                this.transferSucceeded = null;
                this.transferFailed = null;
            },
            validate() {
                this.fields.mobile.validate(validationCallback);
                this.fields.amount.validate(validationCallback);
            },
            async api_transfer() {
                console.log(`# data->transfer->api_transfer()`);
                const url = apiEndPoint+`/transfer/${this.fields.mobile.value}/${this.fields.amount.value}`;
                console.log(`# - fetching ${url}`);
                await fetch(url, {
                    method: 'POST',
                    headers: {"Authorization": "Bearer "+ Alpine.store('wikonek').session.token}
                })
                    .then(response =>  response.json().then(data => ({status: response.status, body: data, isOk: response.ok})))
                    .then(obj => {
                        if (obj.isOk === true) {
                            console.log(`# - successful`);
                            console.log(`# - setting UI`);
                            Alpine.store('wikonek').api_ui();
                        }
                        else if (obj.status === 404) {
                            console.log(`# - mobile number does not exist`);
                            this.fields.mobile.isValid = false;
                            console.log(`# - displaying error message`);
                            this.fields.mobile.errorMsg = 'Mobile number does not exist.';
                        }
                        else if (obj.status === 406) {
                            console.log(`# - insufficient funds`);
                            this.fields.amount.isValid = false;
                            console.log(`# - displaying error message`);
                            this.fields.amount.errorMsg = 'Insufficient funds.';
                        }
                        this.transferSucceeded = obj.isOk;
                        this.transferFailed = !obj.isOk;
                    })
                    .finally(() => {
                        console.log('# - finally');
                        setTimeout(() => this.clear(), Alpine.store('wikonek').config.flashTimeout);
                    })
                ;
            },
            submit() {
                if (this.canTransfer) {
                    this.api_transfer().then(() => {Alpine.store('wikonek').api_ui()});
                    window.scrollTo(0,0);
                }
            }
        }))
        Alpine.data('purchase', () => ({
            image: splashURL,
            purchaseSucceeded: null,
            purchaseFailed: null,
            get title() {
                return 'Product Bundles';
            },
            get caption() {
                return'Go!!!'
            },
            get minimumSpend() {
                return 5.00;
            },
            get canBuy() {
                return +Alpine.store('wikonek').data.ui.balance.load.amount >= this.minimumSpend;
                // return +Alpine.store('wikonek').wallet.load.amount >= this.minimumSpend;
            },
            get products() {
                return Alpine.store('wikonek').data.ui.products
            },
            get product() {
                return Alpine.store('wikonek').selectedProduct;
            },
            price(code) {
                const product = this.products.find(n => n.code == code);

                return parseProductRate(product.rate)
            },
            async api_purchase(code) {
                console.log(`# data->transfer->api_purchase()`);
                const product = this.products.find(n => n.code == code)
                console.log(product, 'product to purchase');
                const url = apiEndPoint+`/purchase/${product.code}`;
                this.purchaseSucceeded = null;
                this.purchaseFailed = null;
                await fetch(url, {
                    method: 'POST',
                    headers: {"Authorization": "Bearer "+ Alpine.store('wikonek').session.token}
                })
                    .then(response =>  response.json().then(data => ({status: response.status, body: data, isOk: response.ok})))
                    .then(obj => {
                        const purchase_data = obj.body.data;
                        if (obj.isOk === true) {
                            console.log(`# - purchase successful`);
                            Alpine.store('wikonek').data.purchase = purchase_data;
                        }
                        this.purchaseSucceeded = obj.isOk;
                        this.purchaseFailed = !obj.isOk;

                        return purchase_data;
                    })
                    .then(purchase_data => {
                        if (purchase_data.airtime > 0) {
                            Alpine.store('wikonek').api_consume(purchase_data.airtime)
                                .then((consumption) => Alpine.store('wikonek').api_extend(consumption.minutes))
                                .then(() => {Alpine.store('wikonek').api_ui(); window.scrollTo(0,0)});
                        }
                    })
            },
            confirm(code) {
                Alpine.store('wikonek').selectedProduct = this.products.find(n => n.code == code);
                this.$dispatch('open-confirm-purchase-modal');
            },
            egress() {
                setTimeout( () => location.assign('http://206.189.90.222/egress/checkin'), Alpine.store('wikonek').config.egressTimeout);
            },
            submit() {
                console.log(`# data->transfer->submit()`);
                this.api_purchase(this.product.code).then(() => this.egress());
                // this.$dispatch('open-landing-purchase-modal', {product: this.product});
            },
        }))

    })
    const gatewayURL = `http://$gwaddress:$gwport/`;
    const backendIPAddress = `206.189.90.222`;
    const splashURL = `http://${backendIPAddress}/splash`;
    const lguURL = `http://${backendIPAddress}/lgu`; // image of government sponsor
    const landingURL = `http://${backendIPAddress}/landing`;
    const apiEndPoint = `http://${backendIPAddress}/api`;
    const testClientMACAddress = '31:88:05:53:76:63';
    const virtualStationID = 'virtual';
    const SHOW_USER = 0x1;
    const SHOW_MANAGER = 0x2;
    const SHOW_ADMIN = 0x3;
    function validationCallback(field) {
        let {value, rules} = field;
        let isValid = Iodine.isValid(value, rules);
        let errorMsg = isValid
            ? null
            : Iodine.getErrorMessage(Iodine.is(value, rules));

        return {isValid, errorMsg};
    }
    function isEmpty(str) {
        return str === undefined || str === null
            || typeof str !== 'string'
            || str.match(/^ *$/) !== null;
    }
    function parseRemainingTime(str) {
        return str.substring(str.lastIndexOf('t') + 1, str.lastIndexOf('p'));
    }
    function parseCoinsInserted(str) {
        return str.substring(str.indexOf('parent.coin=') + 12, str.indexOf(';'));
    }//refactor this, place it upstairs
    function parseProductRate(str) {
        return +str.substring(str.lastIndexOf('₱')+1)
    }//refactor this, place it upstairs
    function pad(num, size) {
        num = num.toString();
        while (num.length < size) num = "0" + num;
        return num;
    }
</script>
